{% extends 'main/base.html' %}

{% block content %}
    <div class="col">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить матерьял "{{object.title}}"?</p>
                            <button type="submit" class="btn bth-dander">Подтвердить удаление</button>
                            <a href="{% url 'materials:list' %}" class="btn bth-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
