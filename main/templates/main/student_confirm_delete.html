{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить студента "{{object.first_nami}} {{object.last_name}}"?</p>
                            <button type="submit" class="btn bth-dander">Подтвердить удаление</button>
                            <a href="{% url 'main:index' %}" class="btn bth-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
            <img class="card-img-top" src="{{ object.avatar|mymedia}}" alt="Card image cap">
            </div>
        </div>
    </div>
{% endblock %}
